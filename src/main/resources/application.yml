spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/chieftain
    username: chieftain
    password: chieftain
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

app:
  storage:
    local: true
    files-path: ./local-storage